<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gaming Chats</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="container">
    <h1>Gaming Chats</h1>
    <div id="auth">
      <form id="loginForm">
        <h2>Login</h2>
        <input id="login-username" placeholder="Username" required>
        <input id="login-password" type="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <div id="login-error" class="error"></div>
      </form>
      <form id="registerForm">
        <h2>Register</h2>
        <input id="register-username" placeholder="Username" required>
        <input id="register-password" type="password" placeholder="Password" required>
        <button type="submit">Register</button>
        <div id="register-error" class="error"></div>
      </form>
    </div>
    <div id="main-app" style="display:none;">
      <div id="user-info"></div>
      <div id="room-controls">
        <input id="room" placeholder="Room name (main or DM code)" value="main" />
        <button id="join-btn">Join Room</button>
      </div>
      <div id="chat">
        <div id="messages"></div>
        <input id="msg" placeholder="Type message..." autocomplete="off" />
        <button id="send-btn">Send</button>
      </div>
      <div id="voice">
        <button id="start-voice-btn">Start Voice Call</button>
        <button id="leave-voice-btn" style="display:none;">Leave Voice Call</button>
        <audio id="remoteAudio" autoplay></audio>
      </div>
    </div>
  </div>
  <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
